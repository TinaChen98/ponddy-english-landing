<section class="open">
    <div *ngIf="iconifyWrap" class="iconify_wrap" (click)="smoothScroll()">
        <img src="./assets/images/first-screen_scroll-down_btn.svg" alt="iconify_wrap">
    </div>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-11 col-md-6 col-lg-4">
                <div class="title">
                    <div i18n>開口學習</div>
                    <div i18n>發音進步不停息</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-6 col-lg-4 img">
                <img [class.lang]="languageService.language==='zh-tw'" class="lang-no" src="./assets/images/first-screen_hero_img.png" alt="first-screen_hero_img">
                <img [class.lang]="languageService.language==='zh-cn'" class="lang-no" src="./assets/images/first-screen_hero_sc_img.png" alt="first-screen_hero_sc_img">
                <img [class.lang]="languageService.language==='ja'" class="lang-no" src="./assets/images/first-screen_hero_ja_img.png" alt="first-screen_hero_ja_img.png">
            </div>
        </div>
        <div id="open_text" class="row justify-content-center text-center">
            <div class="col-12 col-md-6 col-lg-4 voice">
                <img src="./assets/images/voice_img.svg" alt="voice_img">
                <div i18n class="title">流利口說．AI幫你</div>
                <div class="text">
                    <span [class.focus_text]="languageService.language === 'ja'">
                        <div [class.keyframes]="keyframesStart===true && languageService.language === 'ja'"></div>
                        <span i18n>透過</span>
                    </span>
                    <span [class.focus_text]="languageService.language != 'ja'">
                        <div [class.keyframes]="keyframesStart===true" *ngIf="languageService.language != 'ja'"></div>
                        <span i18n>大數據分析</span>
                    </span>
                    <span *ngIf="languageService.language === 'ja'">、</span>
                    <span i18n>技術，篩選出對學習者來說最具</span>
                    <span class="focus_text" [class.focus_text_ja_practicality]="languageService.language === 'ja'">
                        <div [class.keyframes]="keyframesStart===true"></div>
                        <span i18n>實用性</span>
                    </span>
                    <span i18n>的詞彙和語言情境，讓學習者在最短的時間內</span>
                    <span class="focus_text" [class.focus_text_ja_break]="languageService.language === 'ja'">
                        <div [class.keyframes]="keyframesStart===true"></div>
                        <span i18n>突破語言障礙</span>
                    </span>
                    <span i18n>，開口說出夢寐以求的</span>
                    <span class="focus_text" [class.focus_text_ja_fluent]="languageService.language === 'ja'">
                        <div [class.keyframes]="keyframesStart===true"></div>
                        <span i18n>流利英語</span>
                    </span>。
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12 col-md-3 download" *ngIf="languageService.language === 'zh-tw'">
                <a id="top_download_ios" href="https://apps.apple.com/tw/app/%E9%BE%8E%E5%B8%9Dai%E8%8B%B1%E8%AA%9E-%E6%B5%81%E5%88%A9%E5%8F%A3%E8%AA%AA-ai%E5%B9%AB%E4%BD%A0/id1543876551" target="_blank">
                    <img src="./assets/images/download_app-store_btn.svg" alt="top_download_ios-tw">
                </a>
                <a id="top_download_android" href="https://play.google.com/store/apps/details?id=com.ponddy.ai&hl=zh-tw" target="_blank">
                    <img src="./assets/images/download_google-play_btn.svg" alt="top_download_android-tw">
                </a>
            </div>
            <div class="col-12 col-md-3 download" *ngIf="languageService.language === 'zh-cn'">
                <a id="top_download_ios" href="https://apps.apple.com/cn/app/%E9%BE%8E%E5%B8%9Dai%E8%8B%B1%E8%AA%9E-%E6%B5%81%E5%88%A9%E5%8F%A3%E8%AA%AA-ai%E5%B9%AB%E4%BD%A0/id1543876551" target="_blank">
                    <img src="./assets/images/download_app-store_btn.svg" alt="top_download_ios-cn">
                </a>
                <a id="top_download_android" href="https://play.google.com/store/apps/details?id=com.ponddy.ai&hl=zh-cn" target="_blank">
                    <img src="./assets/images/download_google-play_btn.svg" alt="top_download_android-cn">
                </a>
            </div>
            <div class="col-12 col-md-3 download" *ngIf="languageService.language === 'ja'">
                <a id="top_download_ios" href="https://apps.apple.com/jp/app/%E9%BE%8E%E5%B8%9Dai%E8%8B%B1%E8%AA%9E-%E6%B5%81%E5%88%A9%E5%8F%A3%E8%AA%AA-ai%E5%B9%AB%E4%BD%A0/id1543876551" target="_blank">
                    <img src="./assets/images/download_app-store_btn.svg" alt="top_download_ios-ja">
                </a>
                <a id="top_download_android" href="https://play.google.com/store/apps/details?id=com.ponddy.ai&hl=ja" target="_blank">
                    <img src="./assets/images/download_google-play_btn.svg" alt="top_download_android-ja">
                </a>
            </div>
        </div>
    </div>
</section>
